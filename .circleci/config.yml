version: 2
jobs:
  test:
    macos:
      xcode: "10.1.0"
    working_directory: ~/Clever/ios-sdk
    steps:
      - checkout
      - run:
          name: Fetch CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - run:
          name: Install CocoaPods
          command: pod install --verbose
      - run:
          name: Run Tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone XS
            SCAN_SCHEME: CleverSDK
            LANG: en_US.UTF-8
  deploy:
    macos:
      xcode: "10.1.0"
    working_directory: ~/Clever/ios-sdk
    steps:
      - checkout
      - run:
          name: Fetch CocoaPods
          command: |
            curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - run:
        command: cd $HOME && git clone --depth 1 -v https://github.com/Clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
        name: Clone ci-scripts
      - run:
        name: Publish github release
        command: $HOME/ci-scripts/circleci/github-release $GH_RELEASE_TOKEN release
      - run:
          name: Publish CocoaPods release
          command: pod trunk push

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
